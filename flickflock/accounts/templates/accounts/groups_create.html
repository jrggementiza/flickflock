{% extends 'base.html' %}

{% block title %}Flock Create{% endblock %}

{% block content %}
  Hello! {{ current_user }}!
  You're in group {{ current_user.group }}
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.errors }}
            {{ field.html_name}} - {{ field }}
        </div>
        {% endfor %}
        <button type="submit">Create Group!</button>
    </form>
{% endblock %}}
