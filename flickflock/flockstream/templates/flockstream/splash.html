{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col mx-auto text-center">

        <div class="row">
            <div class="col-lg d-none d-lg-block text-center">
                <h1 class="display-1 text-left">Birds of a Feather</h1>
                <h3 class="display-4 text-left">Stories that matter<br>in a world of noise</h3>
            </div>
            <div class="col-lg">
                <form class="card mt-2" method="post">
                    <div class="card-body">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.errors }}
                                <p class="text-left">{{ field.label }}</p>
                                <p>{{ field }}</p>
                            </div>
                        {% endfor %}
                        <div class="form-group">
                            <button type="submit" class="btn-lg btn-block btn-primary">Sign Up</button>
                        </div>
                    </div>
                </form>
                <div class="card mt-2">
                    <div class="card-body">
                        <h3>Already have an account?</h3>
                        <a class="btn-lg btn-block btn-secondary" href="{% url 'accounts:login' %}">Log In</a>
                </div>
                </div>
            </div>
        </div>

        </div>
    </div>
</div>

{% endblock content %}
